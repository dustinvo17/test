<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="survey-question">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. UT posuere semper mi, ac consectetur lorem
            dignissim eu. Curabitur quis enim tempus, elementum metus vitae, varius nulla?
        </div>
        <div class="survey-brand">
            <div class="survey-brand--container">
                <div class="survey-brand--item ">
                    <div class="survey-brand--item__img survey-brand--item__img--nike">
                        <img src="../logo/Nike_Logo.svg" style="outline: none!important;">
                    </div>
                    <p class="brand-name brand-name--checked brand-name--nike">Nike</p>
                </div>
                <div class="survey-brand--item ">
                    <div class="survey-brand--item__img survey-brand--item__img--puma">
                        <img src="../logo/Puma_Logo.svg">
                    </div>
                    <p class="brand-name">Puma</p>
                </div>
                <div class="survey-brand--item">
                    <div class="survey-brand--item__img survey-brand--item__img--asics">
                        <img src="../logo/Asics_Logo.svg">
                    </div>
                    <p class="brand-name">Asics</p>
                </div>
                <div class="survey-brand--item">
                    <div class="survey-brand--item__img survey-brand--item__img--adidas">
                        <img src="../logo/Adidas_Logo.svg">
                    </div>
                    <p class="brand-name">Adidas</p>
                </div>


            </div>


        </div>


        <form class="survey-checkbox">
            <div class="survey-checkbox--item">
                <label for="answerA">Answer A</label>
                <input type="checkbox" id="answerA">
            </div>
            <div class="survey-checkbox--item">
                <label for="answerB">Answer B</label>
                <input type="checkbox" id="answerB">
            </div>
            <div class="survey-checkbox--item">
                <label for="answerC">Answer C</label>
                <input type="checkbox" id="answerC">
            </div>
            <div class="survey-checkbox--item">
                <label for="answerD">Answer D</label>
                <input type="checkbox" id="answerD">
            </div>
        </form>
        <div class="survey-dot">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="survey-button">
            <button>NEXT</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
